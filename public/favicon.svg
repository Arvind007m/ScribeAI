<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Microphone icon -->
  <g transform="translate(50, 50)">
    <!-- Mic body -->
    <rect x="-8" y="-20" width="16" height="24" rx="8" fill="white"/>
    
    <!-- Mic stand -->
    <path d="M -12 8 Q -12 16 0 16 Q 12 16 12 8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="16" x2="0" y2="24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="24" x2="8" y2="24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Sound waves -->
    <path d="M -20 -4 Q -24 0 -20 4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 20 -4 Q 24 0 20 4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>

